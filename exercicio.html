<script>

    function somaTotalDeIdades(convidados){

        var totalDasIdades = 0;

        for(var i = 0; i < convidados.length; i++) {

            var idade = convidados[i].querySelector('.idade').textContent;
            totalDasIdades+=parseInt(idade);
        }

        return totalDasIdades
    }

    // seleciona todos os convidados
    var convidados = document.querySelectorAll('.convidado');

    document.querySelector('.total').textContent = somaTotalDeIdades(convidados);


</script>
